<!DOCTYPE html>
<html>
<head>
    <title>Python Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .controls {
            padding: 8px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            flex-shrink: 0;
            z-index: 10;
        }

        #editor-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 16px;
        }

        .terminal-container {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .terminal-container.active {
            transform: translateY(-100%);
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .terminal-title {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .terminal-close {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 4px 8px;
        }

        .terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            background: #000;
            color: #33ff33;
            position: relative;
        }

        .current-line {
            display: flex;
            white-space: pre;
        }

        .prompt {
            color: #33ff33;
            margin-right: 8px;
        }

        .cursor {
            width: 8px;
            height: 15px;
            background-color: #33ff33;
            display: inline-block;
            animation: blink 1s step-end infinite;
            margin-left: 1px;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        #hidden-input {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        .terminal-line {
            display: flex;
            margin: 2px 0;
        }

        .command {
            color: #fff;
        }

        .output {
            color: #bcbcbc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            background: #3c3c3c;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            min-width: 70px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        button:active {
            background: #4c4c4c;
            transform: scale(0.98);
        }

        .save-status {
            color: #888;
            font-size: 14px;
            padding: 4px 8px;
        }

        @media (max-width: 600px) {
            .controls {
                padding: 6px;
            }

            button {
                flex: 1;
                min-width: 0;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="runCode()">‚ñ∂ Run</button>
            <button onclick="toggleTerminal()">üìù Terminal</button>
            <span class="save-status" id="saveStatus"></span>
        </div>
        <div id="editor-container">
            <div id="editor"></div>
        </div>
        <div class="terminal-container" id="terminal-container">
            <div class="terminal-header">
                <span class="terminal-title">Terminal</span>
                <button class="terminal-close" onclick="toggleTerminal()">√ó</button>
            </div>
            <div class="terminal" id="terminal" onclick="focusHiddenInput()">
                <div id="terminal-output"></div>
                <div class="current-line">
                    <span class="prompt">$ </span>
                    <span id="current-text"></span>
                    <span class="cursor"></span>
                </div>
                <input type="text" id="hidden-input" autocomplete="off" autocapitalize="off">
            </div>
        </div>
    </div>

    <script>
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setOptions({
            fontSize: "16px",
            showPrintMargin: false,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true,
            displayIndentGuides: true,
            showGutter: true,
            highlightActiveLine: true,
            showInvisibles: false,
            useSoftTabs: true,
            tabSize: 4
        });

        let lastSavedContent = '';
        let saveTimeout;
        let terminalVisible = false;
        let commandHistory = [];
        let historyIndex = -1;
        let currentInput = '';

        const terminal = document.getElementById('terminal');
        const terminalOutput = document.getElementById('terminal-output');
        const terminalContainer = document.getElementById('terminal-container');
        const hiddenInput = document.getElementById('hidden-input');
        const currentText = document.getElementById('current-text');

        function focusHiddenInput() {
            hiddenInput.focus();
        }

        function updateCurrentLine() {
            currentText.textContent = currentInput;
        }

        function addTerminalLine(content, type = 'output') {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            if (type === 'command') {
                line.innerHTML = `<span class="prompt">$ </span><span class="command">${content}</span>`;
            } else {
                line.innerHTML = `<span class="output">${content}</span>`;
            }
            
            terminalOutput.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function processTerminalInput(input) {
            if (input.trim()) {
                commandHistory.push(input);
                historyIndex = commandHistory.length;
                addTerminalLine(input, 'command');
                
                fetch('/terminal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: input })
                })
                .then(response => response.text())
                .then(output => {
                    if (output) {
                        addTerminalLine(output);
                    }
                })
                .catch(error => {
                    addTerminalLine('Error: ' + error.message);
                });
            }
            currentInput = '';
            updateCurrentLine();
        }

        hiddenInput.addEventListener('input', function(e) {
            currentInput = this.value;
            updateCurrentLine();
        });

        hiddenInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                processTerminalInput(currentInput);
                this.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    currentInput = commandHistory[historyIndex];
                    this.value = currentInput;
                    updateCurrentLine();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    currentInput = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    currentInput = '';
                }
                this.value = currentInput;
                updateCurrentLine();
            }
        });

        function toggleTerminal() {
            terminalVisible = !terminalVisible;
            terminalContainer.classList.toggle('active');
            if (terminalVisible) {
                setTimeout(focusHiddenInput, 300);
            }
        }

        async function loadContent() {
            try {
                const response = await fetch('/load');
                if (!response.ok) throw new Error('Failed to load file');
                const content = await response.text();
                editor.setValue(content, -1);
                lastSavedContent = content;
                editor.clearSelection();
            } catch (error) {
                console.error('Failed to load content:', error);
                document.getElementById('saveStatus').textContent = 'Failed to load file!';
            }
        }

        async function saveContent() {
            const currentContent = editor.getValue();
            if (currentContent !== lastSavedContent) {
                try {
                    const response = await fetch('/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: currentContent })
                    });
                    
                    if (response.ok) {
                        lastSavedContent = currentContent;
                        document.getElementById('saveStatus').textContent = 'Saved';
                        setTimeout(() => {
                            document.getElementById('saveStatus').textContent = '';
                        }, 2000);
                    } else {
                        throw new Error('Save failed');
                    }
                } catch (error) {
                    console.error('Failed to save:', error);
                    document.getElementById('saveStatus').textContent = 'Save failed!';
                }
            }
        }

        async function runCode() {
            await saveContent();
            if (!terminalVisible) toggleTerminal();
            addTerminalLine('Running code...', 'command');
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: editor.getValue() })
                });
                const output = await response.text();
                addTerminalLine(output);
            } catch (error) {
                addTerminalLine('Error: ' + error.message);
            }
        }

        editor.session.on('change', () => {
            document.getElementById('saveStatus').textContent = 'Unsaved changes...';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 2000);
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveContent();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            }
        });

        loadContent();
        addTerminalLine('Terminal ready. Type commands here...', 'output');

        // Keep terminal focused
        terminal.addEventListener('click', focusHiddenInput);
        document.addEventListener('keydown', function(e) {
            if (terminalVisible && !hiddenInput.matches(':focus')) {
                focusHiddenInput();
            }
        });
    </script>
</body>
</html>
