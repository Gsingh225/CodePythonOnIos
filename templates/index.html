<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Python Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #editor { 
            width: 100%;
            height: 70vh;
        }
        .controls {
            padding: 10px;
            background: #2d2d2d;
        }
        button {
            background: #3c3c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #4c4c4c;
        }
        .terminal {
            height: 25vh;
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
            display: none;
        }
        #terminal-input {
            width: 100%;
            background: #1a1a1a;
            color: #fff;
            border: none;
            padding: 5px;
            font-family: monospace;
        }
        #terminal-input:focus {
            outline: none;
        }
        .output-line {
            padding: 2px 0;
            word-wrap: break-word;
        }
        .save-status {
            position: fixed;
            right: 20px;
            top: 15px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="runCode()">‚ñ∂ Run</button>
        <button onclick="toggleTerminal()">üìù Terminal</button>
        <span class="save-status" id="saveStatus"></span>
    </div>
    <div id="editor"></div>
    <div id="terminal" class="terminal">
        <div id="terminal-output"></div>
        <input type="text" id="terminal-input" placeholder="Enter command...">
    </div>

    <script>
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setOptions({
            fontSize: "14px",
            showPrintMargin: false,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        });

        // Load content immediately when page loads
        async function loadContent() {
            try {
                const response = await fetch('/load');
                if (!response.ok) {
                    throw new Error('Failed to load file');
                }
                const content = await response.text();
                editor.setValue(content, -1);
                lastSavedContent = content;
            } catch (error) {
                console.error('Failed to load content:', error);
                document.getElementById('saveStatus').textContent = 'Failed to load file!';
            }
        }
        
        // Load content as soon as the page loads
        loadContent();

        let saveTimeout;
        let lastSavedContent = '';

        async function saveContent() {
            const currentContent = editor.getValue();
            if (currentContent !== lastSavedContent) {
                try {
                    const response = await fetch('/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: currentContent })
                    });
                    
                    if (response.ok) {
                        lastSavedContent = currentContent;
                        document.getElementById('saveStatus').textContent = 'Saved';
                        setTimeout(() => {
                            document.getElementById('saveStatus').textContent = '';
                        }, 2000);
                    } else {
                        throw new Error('Save failed');
                    }
                } catch (error) {
                    console.error('Failed to save:', error);
                    document.getElementById('saveStatus').textContent = 'Save failed!';
                }
            }
        }

        editor.session.on('change', () => {
            document.getElementById('saveStatus').textContent = 'Unsaved changes...';
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 5000);
        });

        async function runCode() {
            await saveContent(); // Ensure latest code is saved before running
            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: editor.getValue() })
            });
            const output = await response.text();
            document.getElementById('terminal').style.display = 'block';
            document.getElementById('terminal-output').innerHTML += 
                `<div class="output-line">${output.replace(/\n/g, '<br>')}</div>`;
        }

        async function sendTerminalCommand(cmd) {
            const response = await fetch('/terminal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd })
            });
            const output = await response.text();
            document.getElementById('terminal-output').innerHTML += 
                `<div class="output-line">> ${cmd}</div>` +
                `<div class="output-line">${output.replace(/\n/g, '<br>')}</div>`;
        }

        function toggleTerminal() {
            const terminal = document.getElementById('terminal');
            terminal.style.display = terminal.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('terminal-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                sendTerminalCommand(cmd);
                this.value = '';
            }
        });
    </script>
</body>
</html>
